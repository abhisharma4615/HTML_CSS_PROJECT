<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">

        <div class="form_box">
            <section class="heading_section">
                <h1>Job Application</h1>
                <h4>(Web)</h4>
            </section>

            <div class="first_last_name_section">

              <section class="Firstname_section">
                <h4>First Name</h4>
                <input placeholder="First Name" type="text">
              </section>

              <section>
                <h4>Last Name</h4>
                <input placeholder="Last Name" type="text">
              </section>
            </div>


            <div class="email_job_section">

                <section class="Email_section">
                    <h4>Email</h4>
                    <input placeholder=" Enter Email" type="text">
                </section>

                <section class="Jobrole_section">
                    <h4>Job Role</h4>
                    <select name="" id="">
                        <option value="">Select Job Role</option>
                        <option value="Forntend">Forntend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full-Stack">Full-Stack Developer</option>
                        <option value="UI_UX">UI_UX Developer</option>
                    </select>
                </section>
            </div>

            <section class="Address_section">
                <h4>Address</h4>
                <input class="Address" placeholder="Address" type="text">
            </section>

            <div class="city_pincode_section">
                <section class="city_section">
                    <h4>City</h4>
                    <input placeholder="Enter City Name" type="text">
                </section>

                <section class="pincode_section">
                    <h4>Pincode</h4>
                    <input placeholder="Enter Pincode" type="text">
                </section>
            </div>

            <div class="date_cv_section">
                <section class="date_section">
                    <h4>Date</h4>
                    <input class="date_input" placeholder="00/00/00" type="date">
                </section>

                <section class="Upload_CV_section">
                    <h4>Upload Your CV</h4>
                    <input id="input2" type="file">
                </section>
            </div>

            <div class="apply_section">
                <section class="apply_btn">
                    <button type="button">Apply Now</button>
                </section>
            </div>
        </div>

        
    </div>
</body>
</html>
